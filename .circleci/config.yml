version: 2.1

orbs:
  node: circleci/node@4.7

jobs:
  test:
    executor: equestria/linux
    steps:
      - checkout
      - run:
          name: Install packages
          command: yarn install --frozen-lockfile
      - run:
          name: Run tests
          command: |
            nvm use
            yarn run test

workflows:
  test-only:
    jobs:
      - test:
          context:
            - main
