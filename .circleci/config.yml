# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

parameters:
  bump:
    default: prerelease
    type: string
  mode:
    default: build
    type: enum
    enum:
      - build
      - test
      - dependents
  dependencies:
    type: string
    default: ''
  dependency-chain:
    type: string
    default: ''
  start-build-url:
    type: string
    default: ''
